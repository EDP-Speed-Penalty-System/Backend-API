version: '1'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_USER=edp
      - POSTGRES_DB=edp
      - POSTGRES_PASSWORD=pwd
    volumes:
      - pgdata:/var/lib/postgresql/data
    # command: bash -c "psql -U postgres && CREATE USER edp WITH PASSWORD edp && ALTER USER edp WITH SUPERUSER && CREATE DATABASE edp && \q && psql -U edp -d edp -f 'db_edp.sql'"
    ports:
      - "5432:5432"
  web:
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 127.0.0.1:8000"
    volumes:
      - .:/Backend_API
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_HOST=db
volumes:
  pgdata: 